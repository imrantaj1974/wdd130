<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wireframe Design</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header, footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        nav {
            background-color: #666;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        section {
            padding: 20px;
        }

        .container {
            width: 80%;
            margin: 0 auto;
        }

        .left-col {
            float: left;
            width: 30%;
        }

        .right-col {
            float: right;
            width: 70%;
        }

        .clearfix::after {
            content: "";
            display: table;
            clear: both;
        }

        .footer-content {
            font-size: 0.8em;
        }
    </style>
</head>
<body>

<header>
    <h1>Header</h1>
</header>

<nav>
    <ul>
        <li>Home</li>
        <li>About</li>
        <li>Contact</li>
    </ul>
</nav>

<div class="container clearfix">
    <section class="left-col">
        <h2>Left Column</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    </section>
    
    <section class="right-col">
        <h2>Right Column</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    </section>
</div>

<footer>
    <div class="footer-content">
        <p>Footer content here</p>
    </div>
</footer>

</body>
</html>
